<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meus Links</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
        <h3 class="text-center">Meus Favoritos</h3>
      <div class="row align-items-center">
        <div class="col-md-12 align-self-center">
        <form action="/">
            <div class="mb-3">
                <label for="favorito" class="form-label">digite o nome do site</label>
                <input type="text" class="form-control" id="nome_favorito"  placeholder="digite o nome do seu site" aria-describedby="Meus favoritos">
            </div>
            <div class="mb-3">
                <label for="favorito" class="form-label">Digite a url do site:</label>
                <input type="text" class="form-control" id="utl_favorito"  placeholder="https://exemplo.com.br" aria-describedby="Meus favoritos">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
      </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
          <h3 class="text-center">Lista dos meus Favoritos</h3>
            <table class="table" id="tabela_lista" style="width:100%">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do site</th>
                    <th scope="col">Url do site</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
